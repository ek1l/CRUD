<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="title">
        <h1>CRUD</h1>
    </div>

<div class="caixa">
<div class="caixa-emails">
<div class="adicionar">
    <div class="botao-cadastrar">
        <button id="cadastro">Cadastrar Cliente</button>
    </div>

    <div class="clientes">
        
    </div>
   
</div>
</div>

<div class="cadastro">
    <button id="fechar-cadastro">X</button>
    <div class="titulo-cliente">
        <h1>Adicionar Cliente</h1>
    </div>
    <form id="form-refresh" action="">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="celular">Celular:</label>
        <input type="number" name="celular" id="celular" required>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required>

        <input id="cadastrar-cliente" type="submit" value="ENVIAR">
        <button onclick="salvarCliente()" id="salvar-cliente">SALVAR</button>
    </form>
</div>
</div>
    <script src="./assets/script/script.js"></script>
